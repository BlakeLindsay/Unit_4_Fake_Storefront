<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fake Store Front</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="./default.css">
</head>
<body class="d-flex justify-content-center flex-column overflow-x-hidden">
	<nav class="navbar sticky-top bg-black w-100">
		<div>The Store</div>
		<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Cart</button>
		<div id="Electronics">Electronics</div>
		<div id="Jewelry">Jewelery</div>
		<div id="Men's Clothing">Men's Clothing</div>
		<div id="Women's Clothing">Women's Clothing</div>
	</nav>

	<div class="container text-black">
		<div id="modal" class="modal">
			<div class="modal-dialog modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<h2>Your Cart</h2>
						<button class="btn-close" data-bs-dismiss="modal" data-bs-target="#modal"></button>
					</div>
					<div class="modal-body">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Quantity</th>
									<th scope="col">Item</th>
									<th scope="col">Price</th>
								</tr>
							</thead>
							<tbody id="itemListBody">
								<tr>
									<td>0</td>
									<td></td>
									<td>$0.00</td>
								</tr>
							</tbody>
						</table>
						<table class="table">
							<tr>
								<th>Subtotal:</th>
								<td id="subtotal">$0.00</td>
							</tr>
							<tr>
								<th>Tax:</th>
								<td id="tax">$0.00</td>
							</tr>
							<tr>
								<th>Shipping:</th>
								<td id="shipping">$0.00</td>
							</tr>
							<tr>
								<th>Total:</th>
								<td id="total">$0.00</td>
							</tr>
						</table>
					</div>
					<div class="modal-footer">Footer</div>
				</div>
			</div>
		</div>
	</div>

	<div id="display" class="text-center mt-1 d-flex fustify-content-center flex-row flex-wrap">
		<div>test</div>
		<div>test</div>
		<div>test</div>
	</div>

	<footer class="m-auto bg-black text-white sticky-bottom">
		<h5>Unit 4 Project ~ Upright Education Copyright Â© 2023</h5>
	</footer>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="./main.js"></script>
</body>
</html>
